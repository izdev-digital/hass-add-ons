name: "E-Paper Dashboard"
version: "0.0.5"
slug: "e-paper-dashboard"
description: "E-Paper Dashboard for Home Assistant"
url: "https://github.com/izdev-digital/hass-add-ons"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
ports:
  8128/tcp: 8128

volumes:
  dataprotection:
  appconfig:

ingress: true
ingress_port: 8128
ingress_entry: /
panel_icon: mdi:monitor-dashboard

options:
  client_url: ""
  superuser_name: ""
  superuser_password: ""
  state_signing_key: ""

schema:
  client_url: url
  superuser_name: str
  superuser_password: password
  state_signing_key: password

