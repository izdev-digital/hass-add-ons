name: "izBoard"
version: "0.1.0.4-preview"
slug: "izboard"
description: "izBoard E-Paper Dashboard for Home Assistant"
url: "https://github.com/izdev-digital/hass-add-ons"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
ingress: true
ingress_port: 8128
ingress_entry: /
panel_icon: mdi:tablet-dashboard
panel_title: izBoard
map:
  - data:rw
tmpfs: true
apparmor: true
homeassistant_api: true
ports:
  8129/tcp: 8129
ports_description:
  8129/tcp: "Device communication (pairing, rendering, configuration)"
environment:
  APP_MODE: "Addon"
  ASPNETCORE_URLS: "http://0.0.0.0:8128;http://0.0.0.0:8129"