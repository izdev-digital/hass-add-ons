name: "E-Paper Dashboard"
version: "0.0.5"
slug: "e-paper-dashboard"
description: "E-Paper Dashboard for Home Assistant"
url: "https://github.com/izdev-digital/hass-add-ons"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
ports:
  8128/tcp: 8128

volumes:
  dataprotection:
  appconfig:

ingress: true
ingress_port: 8128
panel_icon: mdi:monitor-dashboard

webui: "http://[HOST]:[PORT:8128]"

# Temporary environment variables for debugging (remove after verification)
environment:
  CLIENT_URL: "http://example.local"
  SUPERUSER_USERNAME: "testuser"
  SUPERUSER_PASSWORD: "testpass"
  STATE_SIGNING_KEY: "your-secure-32-byte-minimum-signing-key-here-change-this"

options:
  client_url: ""
  superuser_name: ""
  superuser_password: ""
  state_signing_key: ""

schema:
  client_url: url
  superuser_name: str
  superuser_password: password
  state_signing_key: str

